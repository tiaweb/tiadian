
<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Basic Header</title>

	<link rel="stylesheet" href="https://tiaweb.github.io/tiadian/docs/theme/balack/style.css">

	<link href='https://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>

</head>

<body>

<he1></he1>
<menu></menu>
<he2></he2>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>

	$(document).ready(function(){

		var showHeaderAt = 150;

		var win = $(window),
				body = $('body');

		// Show the fixed header only on larger screen devices

		if(win.width() > 400){

			// When we scroll more than 150px down, we set the
			// "fixed" class on the body element.

			win.on('scroll', function(e){

				if(win.scrollTop() > showHeaderAt) {
					body.addClass('fixed');
				}
				else {
					body.removeClass('fixed');
				}
			});

		}

	});

</script>



<script>
	  
fetch("https://tiaweb.github.io/tiadian/docs/theme/balack/menu")
  .then(response => {
    return response.text()
  })
  .then(data => {
    document.querySelector("menu").innerHTML = data;
  });
fetch("https://tiaweb.github.io/tiadian/docs/theme/balack/he1")
  .then(response => {
    return response.text()
  })
  .then(data => {
    document.querySelector("he1").innerHTML = data;
  });
	fetch("https://tiaweb.github.io/tiadian/docs/theme/balack/h2")
  .then(response => {
    return response.text()
  })
  .then(data => {
    document.querySelector("he2").innerHTML = data;
  });
	</script>
</body>

</html>
